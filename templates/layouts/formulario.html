<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Llamamos a los estilos css -->
    <link rel="stylesheet" href="/static/css/estilos.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <!-- Importamos la librería de JQuery  -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>Formulario Oscar Avellan</title>



  

</head>

<body>
    <div class="contenedor">
        <form class="formulario p-3 mb-2 bg-warning text-dark">

            <h1>Formulario</h1>

            <p>Por favor ingrese sus datos</p>


            <div class="datosFormulario">
                <div class="campos">
                    <label class="etiqueta">Nombres:</label> <br>
                    <input type="text" class="form-control" id="itNombre">
                    <div id="mensaje1" class="errores">Escribe un nombre</div>
                </div>


                <div class="campos">
                    <label class="etiqueta">Apellidos:</label> <br>
                    <input type="text" class="form-control" id="itApellido">
                    <div id="mensaje2" class="errores">Escribe los Apellidos</div>
                </div>

                <div class="campos">
                    <label class="etiqueta">Edad:</label> <br>
                    <input type="number" class="form-control" id="itEdad">
                    <div id="mensaje3" class="errores">Escribe una Edad</div>
                </div>

                <div class="campos">
                    <label class="etiqueta">Email:</label> <br>
                    <input type="email" class="form-control" id="itEmail" placeholder="oscaravellan2000@gmail.com">
                    <div id="mensaje4" class="errores">Ingresa una dirección de correo electrónico valida</div>
                </div>

                <div class="campos">
                    <label class="etiqueta">Mensaje:</label>
                    <input type="text" class="form-control" id="itMensaje">
                    <div id="mensaje5" class="errores">Escribe algún mensaje</div>
                </div>


                <div class="captcha">
                    <h3 align="center"->Código Captcha</h3>
                    <div align="center">
                        <input type="text" id="inp" autocomplete="off" placeholder="Escriba el código captcha">
                    </div>

                    <br>

                    <div align="center" id="cb">

                    </div>
                </div>



                <div class="boton">
                    <input type="submit" id="bEnviar" value="Enviar Datos">
                </div>

            </div>

        </form>
    </div>

    <script src="/static/js/validacion.js"></script>
</body>

</html>
